[variables]
PLAYWRIGHT_BROWSERS_PATH = "0"

[phases.setup]
aptPkgs = [
  "ca-certificates",
  "fonts-liberation",
  "fonts-noto-core",
  "fonts-noto-extra",
  "fonts-noto-color-emoji",
  "libasound2",
  "libatk-bridge2.0-0",
  "libatk1.0-0",
  "libatspi2.0-0",
  "libcairo2",
  "libcups2",
  "libdbus-1-3",
  "libdrm2",
  "libgbm1",
  "libglib2.0-0",
  "libgtk-3-0",
  "libnspr4",
  "libnss3",
  "libpango-1.0-0",
  "libx11-6",
  "libx11-xcb1",
  "libxcb1",
  "libxcomposite1",
  "libxdamage1",
  "libxext6",
  "libxfixes3",
  "libxkbcommon0",
  "libxrandr2",
  "xvfb"
]

[phases.install]
cmds = [
  "npm ci",
  "npx playwright install chromium"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"
